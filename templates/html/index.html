<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodieSite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg nav-row ps-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="row p-3 collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search"
                class="form-control nav-text"
              />
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text" href="#">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar ended -->

    <div class="container">
      <div class="row">
        <div class="scroll-container">
          <img src="../images/small_images/biriyani.png" alt="Cinque Terre" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img src="../images/small_images/biriyani.png" alt="Forest" />
          <img
            src="../images/small_images/biriyani.png"
            alt="Northern Lights"
          />
          <img src="../images/small_images/biriyani.png" alt="Mountains" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
